<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>counter of numbers</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <h1>jQuery numbers animation</h1>
    <div class="wrapper">
      <div class="counter col-fourth">
        <i class="fas fa-globe-americas fa-2x"></i>
        <h2 class="count">993</h2>
        <p class="count-text">world</p>
      </div>
      <div class="counter col-fourth">
        <i class="fab fa-slack fa-2x"></i>
        <h2 class="count">999</h2>
        <p class="count-text">slack</p>
      </div>
      <div class="counter col-fourth">
        <i class="fas fa-gamepad fa-2x"></i>
        <h2 class="count">888</h2>
        <p class="count-text">game</p>
      </div>
      <div class="counter col-fourth end">
        <i class="fas fa-shield-alt fa-2x"></i>
        <h2 class="count">7777</h2>
        <p class="count-text">protect</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
